<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Irrigation Dashboard</title>
    <!-- Add Tailwind CSS styles -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Automatic Irrigation Dashboard</h1>

    <div class="grid grid-cols-2 gap-4">
        <!-- Pump Status -->
        <div class="p-4 bg-white rounded shadow">
            <h2 class="text-xl font-semibold mb-2">Pump Status</h2>
            <p id="pumpStatus" class="text-2xl text-green-500">ON</p>
        </div>

        <!-- Soil Moisture -->
        <div class="p-4 bg-white rounded shadow">
            <h2 class="text-xl font-semibold mb-2">Soil Moisture</h2>
            <p id="soilMoisture" class="text-2xl text-blue-500">50%</p>
        </div>

        <!-- Soil Condition -->
        <div class="p-4 bg-white rounded shadow col-span-2">
            <h2 class="text-xl font-semibold mb-2">Soil Condition</h2>
            <p id="soilCondition" class="text-2xl text-yellow-500">Optimal</p>
        </div>
    </div>
</div>

<!-- Add Alpine.js for dynamic behavior -->
<script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>

<script>
    // Simulated data (replace with actual data from your NodeMCU)
    const pumpStatus = true; // true means ON, false means OFF
    const soilMoistureValue = 50; // in percentage
    const soilCondition = "Optimal";

    // Update the dashboard with the simulated data
    document.getElementById('pumpStatus').innerText = pumpStatus ? 'ON' : 'OFF';
    document.getElementById('pumpStatus').classList.add(pumpStatus ? 'text-green-500' : 'text-red-500');

    document.getElementById('soilMoisture').innerText = `${soilMoistureValue}%`;
    document.getElementById('soilMoisture').classList.add(soilMoistureValue < 30 ? 'text-red-500' : 'text-blue-500');

    document.getElementById('soilCondition').innerText = soilCondition;
</script>

</body>
</html>
